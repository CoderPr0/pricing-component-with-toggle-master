<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700&display=swap" rel="stylesheet">
</head>
<body>
    <main>
        <header class="title-container">
            <h1>Our Pricing</h1>
            <div>
                <p>Annually</p>
                <label for="timeframe-toggle" class="timeframe-toggle" tabindex="0">
                    <input type="checkbox" id="timeframe-toggle">
                    <span class="slider"></span>
                </label>
                <p>Monthly</p>
            </div>
        </header>

        <div class="basic option">
            <h2>Basic</h2>
            <p class="basic-price" aria-live="polite"></p>
            <ul>
                <li>500 GB Storage</li>
                <li>2 Users Allowed</li>
                <li>Send up to 3 GB</li>
            </ul>
            <button>Learn More</button>
        </div>

        <div class="pro option">
            <h2>Professional</h2>
            <p class="pro-price" aria-live="polite"></p>
            <ul>
                <li>1 TB Storage</li>
                <li>5 Users Allowed</li>
                <li>Send up to 10 GB</li>
            </ul>
            <button>Learn More</button>
        </div>

        <div class="master option">
            <h2>Master</h2>
            <p class="master-price" aria-live="polite"></p>
            <ul>
                <li>2 TB Storage</li>
                <li>10 Users Allowed</li>
                <li>Send up to 20 GB</li>
            </ul>
            <button>Learn More</button>
        </div>
    </main>
    <script src="script.js"></script>
</body>
</html>
